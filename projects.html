<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K2 Architects Projects</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* Global styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
    }

    /* Navbar */
    nav {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      height:70px;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 10px 20px;
      display: inline-block;
      transition: color 0.5s, transform 0.3s; /* Smooth transition for hover effect */
    }

    nav ul li a:hover {
      color: #c29525; /* Bright color on hover */
    transform: translateY(-2px); /* Lift effect on hover */
    border-bottom: 2px solid #c29525; /* Underline effect on hover */
    }

    /* Main section */
    .main {
      max-width: 1200px;
      margin: 40px auto;
      text-align: center;
    }

    .main h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .underline {
      width: 80px;
      height: 4px;
      background-color: #333;
      margin: 0 auto 20px;
    }

    .buttons {
      margin: 20px 0;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background-color: white;
      border: 1px solid #ddd;
      transition: background-color 0.3s ease;
    }

    .buttons button.active, .buttons button:hover {
      background-color: #333;
      color: white;
    }

    /* Project Grid */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .project {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .project img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .project .content {
      padding: 15px;
    }

    .project h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }

    .project p {
      font-size: 14px;
      color: #777;
    }

    .project:hover {
      transform: scale(1.05);
    }

    /* Modal for full-screen image */
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    #modal img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
    }

    #modal:target {
      display: flex;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    footer .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 24px;
    }

    footer .social-icons a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img src="images/logo1.png" width="100" height="100" alt="">
      </a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#about-us">About Us</a></li>
      <li><a href="#team">Team</a></li>
      <li><a href="/websiteK2/index.html/#team">Projects</a></li>
      <li><a href="/contactus.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main">
    <h1>Our Projects</h1>
    <div class="underline"></div>

    <!-- Category Buttons -->
    <div class="buttons">
      <button onclick="showProjects('engineering')" class="active">Schools</button>
      <button onclick="showProjects('residential')">Residential & Commercial Tower</button>
      <button onclick="showProjects('hostel')">Public Buildings (Hostel)</button>
      <button onclick="showProjects('bungalow')">Bungalow, Farmhouse, Townships</button>
      <button onclick="showProjects('banquets')">Banquets</button>
      <button onclick="showProjects('medi')">Hospital & Medi Complex</button>
      <button onclick="showProjects('college')">College Campus</button> <!-- New Button -->
    </div>
    

    <!-- Projects Grid -->
    <div id="projects-container" class="projects">
      <!-- Projects will be injected here dynamically -->
    </div>
  </div>

  <!-- Modal for Full-Screen Image -->
  <div id="modal">
    <img id="modal-image" src="" alt="Project Image">
  </div>

  <!-- Footer -->
 
  <footer class="footer">
    <div class="footer-content">
      <p class="copyright">
        Copyright &copy; 2022, k2-Architect - All Rights Reserved
        <br>  9444173706 | ar8880@gmail.com
        <br> 101, Ozone Apartment, puranik layout,
        Bharat Nagar, Amravati road, Nagpur
      </p>
      <div class="social-list">
        <a href="https://www.instagram.com/roshanraut_554/" target="_blank"
          ><i class="fab fa-github"></i
        ></a>
        <a
          href="https://www.instagram.com/roshanraut_554/"
          target="_blank"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a href="https://www.instagram.com/roshanraut_554/"  target="_blank"
          ><i class="fab fa-twitter"></i
        ></a>
      </div>
    </div>
  </footer>

  <script>
    // Function to load projects from JSON file
    async function loadProjects() {
      const response = await fetch('projects.json');
      return await response.json();
    }

    // Function to show projects
    function showProjects(category) {
      loadProjects().then(projects => {
        const projectsContainer = document.getElementById('projects-container');
        projectsContainer.innerHTML = '';

        projects[category].forEach(project => {
          const projectHTML = `
            <div class="project" onclick="openModal('${project.image}')">
              <img src="${project.image}" alt="${project.title}">
              <div class="content">
                <h3>${project.title}</h3>
                <p>${project.description}</p>
              </div>
            </div>
          `;
          projectsContainer.innerHTML += projectHTML;
        });

        document.querySelectorAll('.buttons button').forEach(btn => {
          btn.classList.remove('active');
        });
        document.querySelector([onclick="showProjects('${category}')"]).classList.add('active');
      });
    }

    // Function to open the modal with the clicked image
    function openModal(imageSrc) {
      document.getElementById('modal-image').src = imageSrc;
      document.getElementById('modal').style.display = 'flex';
    }

    // Function to close the modal
    document.getElementById('modal').addEventListener('click', function() {
      this.style.display = 'none';
    });

    // Show default category (engineering) on page load
    window.onload = function() {
      showProjects('engineering');
    };
  </script>
</body>
</html>
